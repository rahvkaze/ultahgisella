<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .gallery {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .gallery img, .gallery .thank-you {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      color: #fff;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .gallery img.active, .gallery .thank-you.active {
      opacity: 1;
    }
    .gallery img {
      object-fit: cover;
    }
    .next-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .rate-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="1.jpg" alt="Foto 1" class="active">
    <img src="2.jpg" alt="Foto 2">
    <img src="3.jpg" alt="Foto 3">
    <img src="4.jpg" alt="Foto 4">
    <img src="5.jpg" alt="Foto 5">
    <img src="6.jpg" alt="Foto 6">
    <div class="thank-you">
      <div>Thank u uda mau baca sampai terakhir<br><strong>Gisella</strong></div>
      <button class="rate-btn" onclick="alert('Terima kasih gisella loraine, kamu baik banget uda mau baca sampe akhir hehehe, aku juga uda cape ngoding nya, mungkin sampe sini dulu deh ehehehe, made on June 2 to June 14, 2025, 00.05 ')">finish</button>
    </div>
    <button class="next-btn" onclick="showNext()">Next</button>
  </div>

  <script>
    const items = document.querySelectorAll('.gallery img, .gallery .thank-you');
    let current = 0;

    function showNext() {
      items[current].classList.remove('active');
      current = (current + 1) % items.length;
      items[current].classList.add('active');
    }
  </script>
</body>
</html>
