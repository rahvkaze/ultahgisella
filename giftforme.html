  <!-- Script -->
  <script>
    const audio = document.getElementById("audio-player");
    const playBtn = document.querySelector(".play");

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = "❚❚";
      } else {
        audio.pause();
        playBtn.innerHTML = "▶";
      }
    });

    const playableRows = document.querySelectorAll('.playable');
    playableRows.forEach(row => {
      row.addEventListener('click', () => {
        const url = row.getAttribute('data-url');
        window.location.href = url;
      });
    });
  </script>





<!-- Modal dengan Tombol Next/Prev -->
<div id="popupModal" class="modal">
  <div class="modal-inner">
    <button id="prevBtn" class="nav-btn">&#10094;</button>
    <img class="modal-content" id="popupImage" src="">
    <button id="nextBtn" class="nav-btn">&#10095;</button>
  </div>
  <span class="close">&times;</span>
</div>



<script>
  const modal = document.getElementById("popupModal");
  const modalImg = document.getElementById("popupImage");
  const closeBtn = document.querySelector(".close");
  const nextBtn = document.getElementById("nextBtn");
  const prevBtn = document.getElementById("prevBtn");

  const images = [
    "aboutme 1.png",
    "8.jpg",
    "9.jpg",
    "10.jpg",
    "11.jpg"
  ];

  let currentIndex = 0;

  function showImage(index) {
    modalImg.classList.remove("show");
    modalImg.src = images[index];

    // Tambahkan efek fade-in saat gambar dimuat
    modalImg.onload = () => {
      requestAnimationFrame(() => {
        modalImg.classList.add("show");
      });
    };
  }

  document.querySelector(".next-button").addEventListener("click", function(e) {
    e.preventDefault();
    currentIndex = 0;
    showImage(currentIndex);
    modal.style.display = "flex";
  });

  closeBtn.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  nextBtn.onclick = function () {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  };

  prevBtn.onclick = function () {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  };
</script>
