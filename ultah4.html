<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mabagal - Music Player</title>
    <link rel="stylesheet" href="ultah4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


    <a href="ultah.html" class="back-button">‚Üê Kembali</a>
    <div class="music-player">
        
    

    <div class="music-player">
        <div class="album-art">
            <img src="Hell N Back.png" alt="on the radar cover">
        </div>

        <div class="player-info">
            <div class="info">
                <h2>Hell N Back</h2>
                <p>Bakar, Summer Walker</p>
            </div>

            <div class="progress">
                <span>0:00</span>
                <input type="range" min="0" max="100" value="25">
                <span>3:47</span>
            </div>

            <div class="controls">
                <button>&laquo;</button>
                <button class="play">&#9658;</button>
                <button>&raquo;</button>
            </div>

            <div class="volume">
                <input type="range" min="0" max="100" value="70">
            </div>

            <div class="device">
                <p>üì± iPhone</p>
            </div>
        </div>
    </div>


    <audio id="audio-player" src="Bakar - Hell N Back (Official Audio) ft. Summer Walker.mp4"></audio>

    <!-- Script untuk memutar audio : -->

    <script>
    const audio = document.getElementById("audio-player");
    const playBtn = document.querySelector(".play");

    playBtn.addEventListener("click", () => {
        if (audio.paused) {
            audio.play();
            playBtn.innerHTML = "‚ùö‚ùö"; // Ganti jadi pause icon
        } else {
            audio.pause();
            playBtn.innerHTML = "‚ñ∂"; // Ganti jadi play icon
        }
    });
</script>


    

</body>
</html>
